<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Project - Github: @p0unter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- factorial -->
        <div id="factorial" class="card p-2 mt-3 shadow">
            <img src="question/factorial.png" class="card-img-top">
            <div class="card-body">
                <h2><i class="ri-arrow-right-double-line"></i><i>Factorial Calculation</i></h2>
                <input id="factorial-input" placeholder="Value" type="number" class="form-control">
                <div class="buttons mt-2">
                    <button id="factorial-button" class="btn btn-outline-dark w-25"><i class="ri-equal-fill"></i> Calculate</button>
                    <button id="factorial-reset" class="btn btn-outline-dark w-25"><i class="ri-eraser-line"></i> Reset</button>
                </div>
                <div class="results mt-2 border p-2 bg-dark text-light rounded">
                </div>
            </div>
            <script src="js/factorial.js"></script>
        </div>
        <div id="divide" class="card p-2 mt-3 shadow">
            <div class="card-body">
                <h2>/ Divide</i></h2>
                <input id="divide-input" placeholder="Value" type="number" class="form-control">
                <section id="divide">

                </section>
                <div class="buttons mt-2">
                    <button id="divide-button" class="btn btn-outline-dark w-25"><i class="ri-equal-fill"></i> Calculate</button>
                    <button id="divide-reset" class="btn btn-outline-dark w-25"><i class="ri-eraser-line"></i> Reset</button>
                </div>
                <div class="results mt-2 border p-2 bg-dark text-light rounded">
                </div>
            </div>
            <script src="js/factorial.js"></script>
        </div>
    </div>
</body>
</html>
